spring:
  application:
    name: kontakt-oss-api
  cloud:
    vault:
      enabled: false
  profiles:
    active: dev
---
spring:
  profiles: preprod
  cloud:
    vault:
      enabled: true
      authentication: TOKEN
      generic:
        enabled: false
      database:
        enabled: true
        role: kontakt-oss-preprod-admin
        backend: postgresql/preprod-fss
      token: ${VAULT_TOKEN}
      uri: https://vault.adeo.no
---
spring:
  profiles: prod
  cloud:
    vault:
      enabled: true
      authentication: TOKEN
      generic:
        enabled: false
      database:
        enabled: true
        role: kontakt-oss-prod-admin
        backend: postgresql/prod-fss
      token: ${VAULT_TOKEN}
      uri: https://vault.adeo.no
