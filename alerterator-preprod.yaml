apiVersion: "nais.io/v1alpha1"
kind: "Alert"
metadata:
  name: kontakt-oss-api-alert
  labels:
    team: teamtag
spec:
  receivers:
    slack:
      channel: 'tag-notifications'
  alerts:
    - alert: applikasjon nede
      expr: sum(up{app="kontakt-oss-api", job="kubernetes-pods"}) == 0
      for: 2m
      description: "{{ $labels.app }} er nede i {{ $labels.kubernetes_namespace }}"
      action: "`kubectl describe pod {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for events, og `kubectl logs {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for logger"
    - alert: høy feilrate i logger for kontakt-oss-api
      expr: (100 * sum(rate(logd_messages_total{log_app="kontakt-oss-api",log_level="Info",kubernetes_namespace="default"}[3m])) / sum(rate(logd_messages_total{log_app="kontakt-oss-api",kubernetes_namespace="default"}[3m]))) < 90
      for: 3m
      action: "Sjekk loggene for å se hvorfor det er så mye feil"
    - alert: Innsending av kontaktskjema feilet
      expr: sum(increase(kontaktskjema_feilet_total{app="kontakt-oss-api"}[10m])) > 0
      for: 1m
      action: "Gå inn i Kibana (https://logs.adeo.no) og søk etter følgende for de siste 15 minutter: application:kontakt-oss-api AND envclass:q AND level:Error"
