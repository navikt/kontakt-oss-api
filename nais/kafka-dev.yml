apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: arbeidsgiver-kontaktskjema
  namespace: team-innhold
  labels:
    team: team-innhold
spec:
  pool: nav-dev
  config:
    cleanupPolicy: delete
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: 72
  acl:
    - team: team-innhold
      application: kontakt-oss-api
      access: readwrite